{% extends 'base.html' %}
{% block content %}
<div class="shadow card bg-primary text-white mt-4 mb-4 text-center w-75 container d-flex flex-column align-items-center">
    <div class="card-body">
        <h1 class="mb-0">Choose your User</h1>
    </div>
</div>

<!-- Conteneur pour centrer les boutons -->
<div class="container d-flex flex-column align-items-center">
    {% for user in users %}
    <div class="shadow card mb-3 w-50">
        <a href="{{ url_for('user_challenges', user_id=user.id) }}" class="btn btn-outline-success btn-lg w-100 text-center text-wrap">
            {{ user.name }}
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
