{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card bg-primary text-white mb-4 mt-4">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Leaderboard</h1>
        </div>
    </div>
    <div class="row">
        {% for user in users %}
        <div class="col-md-4">
            <div class="card mb-4 {% if user.completed_challenges_count == user.total_challenges_count %}bg-light-success{% endif %}"">
                <div class="card-body">
                    <h5 class="card-title">{{ user.name }}</h5>
                    <p class="card-text">
                        Challenges Completed: {{ user.completed_challenges_count }} / {{ user.total_challenges_count }}
                    </p>
                    <!-- Afficher un badge coloré selon le pourcentage de succès -->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {{ (user.completed_challenges_count / user.total_challenges_count) * 100 }}%" aria-valuenow="{{ (user.completed_challenges_count / user.total_challenges_count) * 100 }}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- ZmxhZ3s2ZTk4MmUwZmE0Yjc2Y2QxOWZhMjUyZmUzZDIyNDU5M30= -->
    </div>
</div>
{% endblock %}
