{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-column align-items-center" style="min-height: 100vh; padding-top: 50px;">
    <!-- Logo SVG -->
    <div class="mb-3">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" style="width: 300px; height: auto;">
    </div>

    <!-- Login Card -->
    <div class="card shadow p-4" style="width: 25rem;">
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
